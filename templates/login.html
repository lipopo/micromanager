<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scale=no"/>
		<title>{{title}}</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" crossorigin="anonymous">
	</head>
	<body>
		<div class="card bg-white shadow w-25 ml-auto mr-auto mt-5">
			<div class="card-head d-flex justify-content-center">
				<div class="m-auto p-3 d-inline-block"><h3 class="text-secondary">{{title}}</h3></div>
			</div>
			<div class="card-body">
		        <form action="/login/" method="post">
					<div class="form-group">
		        	    <label for="uname">用户名</label>
						<input type="text" class="form-control" id="uname" name="username"/>
					</div>
					<div class="form-group">
		        	    <label for="pwd">密码</label>
						<input type="password" class="form-control" id="pwd" name="password" />
					</div>
					<button class="btn btn-secondary" type="submit">登陆</button>
		        </form>
			</div>
		</div>
		{% with messages = get_flashed_messages(True) %}
		    {% if messages %}
				{% for cat, message in messages %}
				    <div class="w-25 mt-3 ml-auto mr-auto alert alert-{{cat}} alert-dismissible fade show">
						{{message}}
						<button type="button" class="close" data-dismiss="alert" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					
				{% endfor %}
			{% endif %}
		{% endwith %}
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
	</body>
</html>
